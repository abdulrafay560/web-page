<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",Arial,sans-serif}

body{
  height:100vh;
  background:radial-gradient(circle at top,#1b2735,#090a0f);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

.card{
  background:rgba(0,0,0,.45);
  padding:45px;
  border-radius:22px;
  text-align:center;
  max-width:360px;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
  animation:fadeUp 1.5s ease;
}

h1{font-size:30px;margin-bottom:10px}
p{opacity:.85}

.earth{
  width:140px;height:140px;
  margin:25px auto;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#5fd3ff,#003366 70%);
  box-shadow:inset -25px 0 40px rgba(0,0,0,.6),0 0 30px rgba(80,180,255,.6);
  animation:spin 14s linear infinite;
}

@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}

button{
  margin-top:20px;
  padding:12px 26px;
  font-size:17px;
  border:none;
  border-radius:14px;
  background:#1aa3ff;
  color:white;
  cursor:pointer;
}

footer{margin-top:15px;font-size:14px;opacity:.7}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>
<div class="card">
  <h1>Welcome</h1>
  <p>This is my personal webpage</p>

  <div class="earth"></div>

  <a href="page2.html"><button>About Me</button></a>

  <footer>Made by <strong>Abdul Rafay</strong></footer>
</div>
</body>
</html>
